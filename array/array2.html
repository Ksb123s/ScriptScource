<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array2</title>
  </head>
  <body>
    <script>
      // 다양한 타입의 값을 담을 수 있음
      const fruits = ["사과", "망고", "바나나", "수박", "자두", "포도"];
      const others = ["과일", 1, 3.14, new Date(), 35, {}];

      //  추가 PUSH : 뒤에 추가, unshift : 앞에 추가, splice() : 특정 위치에 요소 추가/ 삭제
      fruits.push("키위");
      console.log(fruits);

      fruits.unshift("오렌지");
      console.log(fruits);

      fruits.splice(2, 0, "두리안");
      console.log(fruits);
      //   삭제 : pop(): 뒷 요소 삭제, shift(): 첫요소 삭제, splice()
      fruits.pop();
      console.log(fruits);

      fruits.shift();

      console.log(fruits);

      fruits.splice(2, 1);
      console.log(fruits);

      //   배열 길이 length
      console.log("배열길이 ", fruits.length);

      //   tostring : 배열 요소를 string 변환해서 돌려줌(, 구분)
      //   document.getElementById("demo").innerHTML = fruits.toString;

      //   join() : 배열 요소를 하나의 값으로 돌려줌
      document.write("", fruits.join("-"), "<br>");
      //   sort : 문자열만 가능(기본)
      document.write("배열요소 정렬", fruits.sort(), "<br>");

      const numbers = [12, 6, 8, 1, 10, 7];
      document.write("배열 요소 정렬", numbers.sort(), "<br>");
      //   비교 함수 작성 필요
      //   numbers.sort((a, b) => b - a); 내림차순
      numbers.sort((a, b) => a - b); // 오름차순
      document.write(numbers, "<br>");

      document.write("배열요소 거꾸로 정렬", fruits.reverse(), "<br>");

      //   concat() : 다른 배열 연결 (뒤에)
      document.write("다른 배열 정렬", fruits.concat("석류"), "<br>");
      //   배열 요소 찾기 : indexOf(), lastIndexOf(), includes(): 배열 요소를 false true 로 표현함
      document.write("배열 요소의 인덱스 찾기", fruits.indexOf("사과"), "<br>");
      document.write("배열 요소의 인덱스 찾기", fruits.indexOf("파파야"), "<br>");

      document.write("배열 요소의 인덱스 찾기", fruits.includes("파파야"), "<br>");

      //   배열 요소 찾기 : find(), findIndex(), findLast(), findLastIndex()/ 함수 필요
      document.write(
        "배열요소 찾기(조건에 만족하는 첫번째 요소 반환) ",
        numbers.find((num) => num > 5),
        "<br>"
      );
      document.write(
        "배열요소 찾기(조건에 만족하는 첫번째 요소 위치  반환) ",
        numbers.findIndex((num) => num > 5),
        "<br>"
      );
      //   ...(spread) : 배열의 요소를 하나씩 꺼내서 새로운 배열로 돌려줌
      //                  배열 값은 복사(원본과 상관 x)
      let shallowCopy = [...fruits];
      document.write("배열 shallowCopy ", shallowCopy, "<br>");
      fruits.push("파인에플");
      document.write("배열 fruits", fruits, "<br>");
      document.write("배열 shallowCopy ", shallowCopy, "<br>");

      //   배열의 얕은 복사(원본과 상관 o)
      const fruits2 = fruits;
      document.write("배열 fruits2", fruits2, "<br>");
      fruits.push("고구마");
      document.write("배열 fruits", fruits, "<br>");
      document.write("배열 fruits2", fruits2, "<br>");

      const arr1 = ["1월", "2월", "3월"];
      const arr2 = ["4월", "5월", "6월"];
      const arr3 = ["7월", "8월", "9월"];
      const months = [...arr1, ...arr2, ...arr3];
      document.write("배열 months", months, "<br>");

      //   동일한 값으로 배열 생성 -fill()

      const array4 = [1, 1, 1, 1];
      const array5 = new Array(5).fill(1);
      document.write("배열 array5", array5, "<br>");
    </script>
  </body>
</html>
