<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic</title>
  </head>
  <body>
    <script>
      /*
            연산자
            대입 연산자
            산술 연산자 +,/,*,-,%,++,--
            비교 연산자 ==,===,!=, !== ,<,>,<=,>=, ?
            논리 연산자 && || !


        */

      let a = "3";
      let b = 3;
      console.log("a == b", a == b);
      console.log("a === b", a === b);
      //   == : 값비교
      //  ===: 타입과 값 비교
      console.log("a != b", a != b);
      console.log("a !== b", a !== b);
    </script>
  </body>
</html>
