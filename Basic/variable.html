<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable</title>
    <script>
      //   alert("hello");
    </script>
    <!-- <script src="./my.js"></script> -->
  </head>
  <body>
    <!-- 
        화면
        html: 구조설계
        css: 디자인 설계
        javascript: 동작 정의
                    EX) 버튼 누르면... , 메뉴를 누르면 이동

        javaScript
        => ECMA Script Version -> ES6, ES9...
        => 자바스크립트 기반의 프레임워크 : node.js, react, next.js
        => 자바 스크립트 실행 환경
            1) web 브라우저
            2) Node.js 이용
        => java 와 유사
            - 실행 시 한줄 한줄 실행 
        script 작성 방법
         1) <head> 태그 안
         2)</body> 앞 쪽
         3) 태그에 집적 사용

     -->
    <button type="button" onclick="bgColor1()">클릭</button>
    <button type="button" onclick="alert('Hello')">인사</button>
    <script>
      // 변수

      // 타입은 없음
      /*
            값을 담은 후에 타입이 결정
            var, let : 변수 선언
             const : 상수 선언
            var - 재선언, 재할당 가능
            let - 재선언 안됨 , 재할당 가능
            const- 재선언 안됨 ,재할당 안됨
        */
      var num1 = 6;
      num1 = 8;
      console.log("num1 = ", num1);
      num1 = 3.14;
      console.log("num1 = ", num1);
      num1 = "hello";
      console.log("num1 = ", num1);

      let num2 = 15;
      console.log("num2 = ", num2);
      num2 = 4.9;
      console.log("num2 = ", num2);

      const num3 = 65;
      console.log("num3 = ", num3);
      num3 = 75;
      console.log("num3 = ", num3);

      function bgColor1() {
        // document. body ==> body 태그
        // 배경색 변경
        document.body.style.backgroundColor = "blue";
      }
    </script>
    <!-- <script src="./my.js"></script> -->
  </body>
</html>
