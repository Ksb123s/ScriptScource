<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type</title>
  </head>
  <body>
    <script>
      /*
            변수 자료형(타입)
            문자역 : string(문자, 문자열 구분 x)    
            숫자 : number(정수, 실수)
            불린 : boolean(true, false)
            객체 : object
                -DAte, Array, String, Number, Boolean, Object
            지정하기전 : undefined
                -null, undefined
            함수: function


        */
      let a, b, c, d, e, f;
      console.log("값을 담기 전 타입 확인", typeof c);
      a = 2;
      b = "abc";
      c = "테스트";
      d = 3.14;
      e = true;
      f = new Date();
      console.log("값을 담은후 타입 확인", typeof a);
      console.log("값을 담은후 타입 확인", typeof b);
      console.log("값을 담은후 타입 확인", typeof c);
      console.log("값을 담은후 타입 확인", typeof d);
      console.log("값을 담은후 타입 확인", typeof e);
      console.log("값을 담은후 타입 확인", typeof f);
      f = null;
      console.log("값을 담은후 타입 확인", typeof f);
      d = [1, 2, 3, 4];
      console.log("값을 담은후 타입 확인", typeof d);

      const g = function () {};
      console.log("값을 담은후 타입 확인", typeof g);
    </script>
  </body>
</html>
