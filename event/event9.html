<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event9</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      span {
        cursor: pointer;
      }
      .badge {
        padding: 8px 15px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">JSShop</span>
        <span class="badge bg-dark">Dark 🔁</span>
      </div>
    </nav>

    <script>
      // Dark 🔁 클릭시 텍스트 light 로 변환, class 명  bg-dark => bg-warning, 글자색 흰색

      // Light 🔁 클릭시 텍스트 Dark 로 변환, class 명  bg-warning => bg-dark, 글자색 검은색

      document.querySelector(".badge").addEventListener("click", (e) => {
        console.log(e.target.classList);
        if (e.target.classList.contains("bg-dark")) {
          e.target.innerText = "light 🔁";
          e.target.classList.replace("bg-dark", "bg-warning");
          e.target.style.color = "white";
        } else {
          e.target.innerText = "Dark 🔁";
          e.target.classList.replace("bg-warning", "bg-dark");
          e.target.style.color = "black";
        }
      });
    </script>
  </body>
</html>
