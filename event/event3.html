<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event3</title>
  </head>
  <body>
    <form action="" method="get">
      <input type="radio" name="color" id="" value="green" />녹색 <input type="radio" name="color" id="" value="blue" />파랑
    </form>
    <script>
      /*
            radio를 클릭하면 해당 색상을 body 배경색으로 변경
        */
      const radioG = document.querySelector("input:nth-child(1)");
      const radioB = document.querySelector("input:nth-child(2)");
      const colors = document.querySelectorAll("input[name='color']");
      //   radioG.addEventListener("click", () => {
      //     document.body.style.backgroundColor = "green";
      //   });
      //   radioB.addEventListener("click", () => {
      //     document.body.style.backgroundColor = "blue";
      //   });
      colors.forEach((color) => {
        color.addEventListener("click", (e) => {
          //   console.log(e.target.value);
          document.body.style.backgroundColor = e.target.value;
        });
      });
    </script>
  </body>
</html>
