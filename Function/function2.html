<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <script>
      // 호이스팅(Hoisting) : 선언하지 않고 호출
      // 1. function  키워드로 작성된 함수
      // 2. var 로 선언된 변수

      x = 5;
      document.write("x  = ", x);
      var x;
      document.write("<br>", "result = ", mul(3, 4), "<br>");
      // function2.html:11 Uncaught ReferenceError: Cannot access 'Myfunction' before initialization
      // document.write("<br>", "result = ", Myfunction(4, 5));
      function mul(x, y) {
        return x * y;
      }
      //2. 함수 표현식
      //   파라메터 값이 안 넘어오는 경우 undefied 함
      // b의 값이 안넘어오면 기본값 10
      const Myfunction = function (a, b = 10) {
        return a * b;
      };

      //   함수 사용
      let result = mul(3, 4);
      document.write("<br>", "result = ", result, "<br>");
      document.write("<br>", "result = ", Myfunction(4, 5));
    </script>
  </body>
</html>
