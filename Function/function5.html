      //   5. 입력되느 숫자가 3의 배수이면 박수, 아니면 통과
      const multiple = (num) => {
        if (num % 3 == 0) {
          console.log("박수");
        } else {
          console.log("통과");
        }
      };
      multiple(3);
      multiple(2);
      console.log("====================");
      //   6. 입력되느 숫자가 3의 배수이면 박수, 9의 배수이면 박수 x2, 아니면 통과
      const multiple2 = (num) => {
        if (num % 3 == 0) {
          if (num % 9 == 0) {
            console.log("박수x2");
          } else {
            console.log("박수");
          }
        } else {
          console.log("통과");
        }
      };
      multiple2(3);

      //   7. 두개 과목의 점수를 받아서 합이 120 이상이면 합격, 단 한과목이 40점 미만이면 과락으로 불합격
      const test = (kor, math) => {
        if (kor >= 40 && math >= 40) {
          if (kor + math >= 120) {

      const multiple3 = (order) => {
