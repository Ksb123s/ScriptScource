<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function4</title>
  </head>
  <body>
    <script>
      // Arrow Function
      //   const greeting = (name) => {
      //     console.log(`Hello!! ${name}`);
      //   };
      //   함수에서 실행할 구문이 한줄 인 경우 {} 생략 가능
      const greeting = (name) => console.log(`Hello!! ${name}`);

      greeting("홍길동");
      const planKor = ["수성", "금성", "지구", "화성", "목성", "토성", "천왕성", "해왕성"];

      //foreach()
      //   planKor.forEach((plan) => {
      //     console.log(plan);
      //   });
      planKor.forEach((plan) => console.log(plan));
      const array = [];
      planKor.forEach((element) => array.push(element));
      console.log(array);

      // find(), findIndex()
      const arrays = [15, 6, 9, 13, 22, 27];

      // 20보다 큰 첫번째 요소
      document.write(
        "2보다 큰 첫번째 요소 : ",
        arrays.find((x) => {
          return x > 20;
        }),
        "<br>"
      );
      document.write(
        "2보다 큰 첫번째 요소 : ",
        arrays.find((x) => x > 20),
        "<br>"
      );
      document.write(
        "2보다 큰 첫번째 요소 위치 : ",
        arrays.findIndex((x) => x > 20),
        "<br>"
      );
      // map() - 새로운 배열을 만들어서 리턴/ fillter()
      // arrays 요소에 *2를 한후 새로운 배열로 생성
      const array3 = arrays.map((x) => x * 2);
      console.log(array3);

      const array4 = arrays.filter((x) => x > 10);
      console.log(array4);
    </script>
  </body>
</html>
