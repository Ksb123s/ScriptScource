<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove1</title>
  </head>
  <body>
    <h1 name="head" class="head" , id="head">Header 1</h1>
    <h2>Header 2</h2>

    <script>
      // 요소 삭제
      //   document.querySelector("h1").remove();
      //   document.body.removeChild(document.querySelector("h1"));

      // 요소 속성 삭제
      //   removeAttribute
      document.querySelector("h1").removeAttribute("name");

      //   텍스트 노드 삭제
      document.querySelector("h1").innerText = " ";
    </script>
  </body>
</html>
