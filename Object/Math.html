      // 주사위 2개 던저서 2주사우ㅏㅣ의 합이 6이면
      let sum = 0;
      while (sum != 6) {
        let dis1 = Math.floor(Math.random() * 6 + 1);
        let dis2 = Math.floor(Math.random() * 6 + 1);

        sum = dis1 + dis2;

        // document.write("(" + dis2 + "," + dis2 + ")");
        document.write(`(${dis1}, ${dis2})`);

        document.write("주사위 합 : ", sum, "<br>");
      }
      // 이번주 로또 번호 1 ~45
      let lotto = [];
      while (true) {
        let num = Math.floor(Math.random() * 45 + 1);
        if (lotto.length == 6) {
          break;
        }
        if (!lotto.includes(num)) {
          lotto.push(num);
        }
      }
