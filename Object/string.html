<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
  </head>
  <body>
    <script>
      const str = "Hello Javascript";
      // const str = new String("Hello JAvascript");

      document.write("charAt() 특정 위치 문자 반환 : ", str.charAt(4), "<br>");
      document.write("indexOf() 특정 위치 찾기 : ", str.indexOf("a"), "<br>");
      document.write("replace() 특정 문자 변경 : ", str.replace("J", "j"), "<br>");
      document.write("substring(a) 특정 문자 자르기 : ", str.substring(6), "<br>");
      document.write("substring(a, b) 특정 문자 자르기 : ", str.substring(6, 10), "<br>");
      document.write("slice() 특정 문자 자르기 : ", str.slice(6, 10), "<br>");
      document.write("trim() 문자 공백 제거: ", "       Hello     ".trim(), "<br>");
      document.write("toUpperCase() 대문자 : ", str.toUpperCase(), "<br>");
      document.write("toLowerCase() 소문자 : ", str.toLowerCase(), "<br>");

      //   소문자로 이름 입력
      //  전화번호 입력
      let name = prompt("이름 입력(영문 소문자)");
      let phonenum = prompt("전화번호 입력(000-0000-000)");
      // 이름 대문자로 출력
      //  전화번호는 000-####-1223

      document.write("이름 : ", name.toUpperCase(), "<br>");
      //   document.write("번호 : ", phonenum.replace(substring(4, 8), "####"), "<br>");
      document.write("번호 : ", phonenum.replace(phonenum.substring(4, 8), "####"), "<br>");
    </script>
  </body>
</html>
