<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      /*
            Object

        */
      let person = {};
      person = {
        name: ["Bob", "Smith"],
        age: 32,
        gender: "male",
        inerest: ["music", "skiing"],
        greeting: function () {
          alert("Hi!! I'm" + this.name[0] + ".");
        },
      };
      console.log(person);
      console.log(person.name);
      console.log(person.name[0]);
      console.log(person.inerest[1]);
      //   console.log(person.greeting());

      let person1 = {
        name: {
          first: "Bob",
          last: "Smith",
        },
        age: 32,
        gender: "male",
        inerest: ["music", "skiing"],
        greeting: function () {
          alert("Hi!! I'm" + this.name[0] + ".");
        },
      };
      console.log(person1.name);
      console.log(person1.name.first);
      console.log(person1.name.last);
      let obj1 = { ...person };
      let obj2 = person;
      person.name[0] = "Tomato";
      console.log(person.name[0]);
      console.log(obj1.name[0]);
      console.log(obj2.name[0]);

      obj1 = { ...person, name: { ...person.name }, inerest: [...person.inerest] };
      person.name[0] = "Bob";
      console.log(person.name[0]);
      console.log(obj1.name[0]);
      console.log(obj2.name[0]);

      console.log("======================");

      let output = "";
      for (const key in person) {
        output += "â–¶" + key + " : " + person[key] + "<br>";
      }
      document.write(output);
    </script>
  </body>
</html>
