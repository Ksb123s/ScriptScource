<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">First_name</th>
            <th scope="col">Email</th>
            <th scope="col">Gender</th>
            <th scope="col">Ip</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td>@fat</td>
          </tr> -->
        </tbody>
      </table>
      <script>
        fetch("https://Ksb123s.github.io/MOCK_DATA.json")
          .then((respone) => {
            if (!respone.ok) throw new Error();
            return respone.json();
          })
          .then((data) => {
            let result = "";
            data.forEach((item) => {
              result += `<tr>`;
              result += `<th scope="row">${item.id}</th>`;
              result += `<td> ${item.first_name}</td>`;
              result += `<td> ${item.email}</td>`;
              result += `<td> ${item.gender}</td>`;
              result += `<td> ${item.ip_address}</td>`;
              result += `</tr>`;
            });

            document.querySelector("tbody").innerHTML = result;
          })
          .catch();
      </script>
    </div>
  </body>
</html>
